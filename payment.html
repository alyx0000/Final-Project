<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/3112/3112963.png" type="image/gif" sizes="16x16">
    <script src="https://kit.fontawesome.com/4f696a1e5d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <div class="hdr_container">
            <a href="index.html">
                <img src="images/Logo.svg" alt="logo-img">
            </a>
            <nav class="hdr_navigation" id="header_nav">
                <div class="toggle_menu" id="toggle_button">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav_list" id="nav_ul">
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="pay-bg-img">
        <div class="pay-wrp">
            <h1>Payment options</h1>
            <div class="df pay-resp">
                <div class="pay-box-wrp">
                    <a class="go-back back-pay" href="index.html"><i class="fas fa-arrow-left"></i></a>
                    <h2>Payment method</h2>
                    <div class="pay-box-wrp1">
                        <div class="pay-card-list">
                            <img src="images/PayPal.svg" alt="PayPal-img">
                            <img src="images/Visa.svg" alt="Visa-img">
                            <img src="images/GooglePay.svg" alt="GooglePay-img">
                        </div>
                            <form class="pay-form" autocomplete="on" method="POST">
                                <div class="df d-col">
                                    <div class="df d-col">
                                        <label class="form-stl" for="name">Cardholder Name</label>
                                        <input class="inpt-stl" type="text" id="name" name="firstname" placeholder="Your Name">
                                    </div>
                                    <div class="df d-col">
                                        <label class="form-stl" for="cardN">Card Number</label>
                                        <input class="inpt-stl ccFormatMonitor" type="text" id="cardN" placeholder="XXXX-XXXX-XXXX-XXXX">
                                    </div>
                                </div>
                                <div class="df sb pay-form2">
                                    <div>
                                        <label class="form-stl" for="inputExpDate">Expiration date</label>
                                        <input class="inpt-stl1 test" id="cardExpiry" type="text" placeholder="MM / YY">
                                    </div>
                                    <div>
                                        <label class="form-stl" for="Cvv">CVV</label>
                                        <input class="inpt-stl1" id="cardCvv" type="password" placeholder="CVV">   
                                    </div>
                                </div>
                                <div class="check-box">
                                    <input type="checkbox" name="sameadr">
                                    <label class="form-stl checkbox">I accept the terms and conditions</label>
                                </div>
                            </form>
                    </div>
                </div>
                <div class="pay-booking">
                    <h2>Booking summary</h2>
                    <div class="booking-list df sb">
                        <ul>
                            <div class="booking-mb">
                                <li>Flight ticket - 1Adult</li>
                                <li>Taxes and fees</li>
                            </div>
                            <div class="booking-mb booking-altstyle">
                                <li>Subtotal</li>
                                <li>Service charges</li>
                            </div>
                            <div class="booking-altstyle">
                                <li>Total</li>
                            </div>
                        </ul>
                        <ul>
                            <div class="booking-mb">
                                <li>$ 140</li>
                                <li>$40</li>
                            </div>
                            <div class="booking-mb">
                                <li>$140</li>
                                <li>$10</li>
                            </div>
                            <div class="booking-altstyle booking-altNumber">
                                <li>$180</li>
                            </div>
                        </ul>
                    </div>
                    <div class="booking-btn">
                        <input onclick="myFunction()" type="submit" value="Check Out" class="btn">
                    </div>
                </div>
            </div>
        </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
<script src="js/payment.js"></script>
<script src="js/script.js"></script>
</body>
</html>
