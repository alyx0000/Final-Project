<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/3112/3112963.png" type="image/gif" sizes="16x16">
    <script src="https://kit.fontawesome.com/4f696a1e5d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <section class="login-bg login-sec">
        <div class="login-lft">
            <img src="images/Logo.svg" alt="stellar-logo-img">
            <h1>Go places you've dreamed of.</h1>
            <div>
                <span>Wafer dessert danish. Powder toffee cookie jelly beans bear claw jelly-o gingerbread halvah.</span>
            </div>
        </div>
        <div class="login-rght-wrp">
            <div class="login-rght">
                <div class="go-back log-back">
                    <a href="info.html"><i class="fas fa-arrow-left"></i></a>
                </div>
                <div class="log-top">
                    <span>Don't have an account?</span>
                    <span><a href="#">Sign up</a></span>
                </div>
                <div class="log-mid">
                    <h3>Sign in with</h3>
                    <div class="log-icons">
                        <img src="images/fb-log.svg" alt="fb-icon-img">
                        <img src="images/google-log.svg" alt="google-icon-img">
                        <img src="images/apple-log.svg" alt="apple-icon-img">
                    </div>
                    <div class="log-dvdr-wrp">
                        <div class="login-dvdr"></div>
                        <span>OR</span>
                        <div class="login-dvdr"></div>
                    </div>
                    <div>
                        <form class="login" autocomplete="on" method="POST">
                            <div class="login-container">
                                <input type="email" placeholder="Email" name="uname" required>
                                <input type="password" placeholder="Password" name="psw" required>
                                <label>
                                  <input type="checkbox" checked="checked" name="remember">Stay signed in
                                </label>
                                <span><a href="#">Forgot password?</a></span>
                                <button type="submit">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
